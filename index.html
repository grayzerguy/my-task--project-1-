<!DOCTYPE html>
<html>

<head>
    <title>Project Template</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>


<body>
    <h1><img src="27643 - JS project - v6/title.png" alt="My Board Task"></h1>
    <div>
        <form>
            <div class="row g-3 form-group">


                <div class="col-auto"><label for="time">שעה</label> <input type="time" class="form-control" name="time"
                        placeholder="שעת משימה">
                </div>

                <div class="col-auto"><label for="date">תאריך</label> <input type="date" class="form-control"
                        name="date" placeholder="תאריך המשימה">
                </div>
                <div>
                    <div class="col-auto form-row "><label for="text"></label> <input type="text" class="form-control"
                            name="text" placeholder="מה עלי לעשות - חוץ מפרוייקט ג'אווה סקריפט ">
                    </div>

                </div>



                <div class="form group-row">
                    <div class="form group-col">
                        <button id='btnAdd' type="button" class="button btn btn-primary btn-sm">הוסף משימה </button>
                    </div>
                    <div class="form group-col">
                        <button id='btnReset' type="button" class="button btn btn-primary btn-sm">נקה טופס</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="list-of-notes">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
